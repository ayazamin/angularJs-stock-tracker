<!doctype html><html><head> <script src="js/angular.min.js"></script> <script src="js/angular-resource.min.js"> </script> <script src="js/canvasjs.min.js"></script> <script src="js/underscore-min.js"></script> <script src="js/angular.custom.min.js"></script> <style>.container table{border:1px solid;width:100%}.container table td{border:1px solid;padding:5px}.message{color:red;font-size:20px;padding:10px 0}.note{font-size:12px}</style></head><body ng-app="app"> <div class="container" ng-controller="DemoController"> <table cellspacing="0" cellpadding="0"> <tr> <td width="5%">#</td><td width="10%">Stock</td><td width="10%">Start</td><td width="10%">Data Points</td><td width="65%">Graph</td></tr><tr ng-repeat="data in items"> <td> <input type="checkbox" ng-model="selectedItem[data.name]" ng-click="checkedData()" ng-value="data.name"> </td><td>{{data.name}}</td><td>{{data.time}}</td><td>{{data.point}}</td><td> <div id="{{data.name}}" style="height: 200px; width: 100%;"></div></td></tr></table> <div class="message">{{message}}</div><p class="note">Note : stock name should be same as API data name eg : for [ YHOO=>{name:AABA, stockType::NASDAQ}, HDFC=>{name:HDFC, stockType:NSE}, RELIANCE=>{name:RELIANCE, stockType:NSE}, APPL=>{name:AAPL, stockType:NASDAQ}]</p><input type="text" ng-model="stockVal" placeholder="Enter Stock Name"> <select ng-model="stockType" placeholder="Select Stock Type"> <option value="">Select</option> <option value="NSE">NSE</option> <option value="NASDAQ">NASDAQ</option> </select> <button ng-click="addStock();">add to stock</button> </div></html>
